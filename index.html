<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="x-pacy-logo.svg" type="image/x-icon">
    <link href="https://db.onlinewebfonts.com/c/8e38c9cc931e43e959d8341ad03741ab?family=Unitext+Regular" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>X-pacy</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navigation">
        <div class="logo-container">
            <img src="x-pacy-logo.svg" alt="X-pacy Logo">
        </div>
        <div class="nav-buttons">
            <p class="nav-link">About Us</p>
            <i class="fa-brands fa-twitter fa-lg icons"></i>
            <i class="fa-brands fa-facebook fa-lg icons"></i>
            <i class="fa-brands fa-instagram fa-lg icons"></i>
        </div>
        <div class="menu"><i class="fa-solid fa-bars"></i></div>
    </nav>
    <!-- Hero Section -->
    <div class="hero-wrapper">
        <div class="background"></div>

    </div>
    <!-- Main section -->
    <div class="hero-content">
        <div class="header-text">
            <h1>Coming Soon!</h1>
            <h3>Our new website is on its way.</h3>
            <div class="subscribe-form">
                <p>Get notified when we launch.</p>
                <form class="form">
                    <input id="e-mail" name="email" type="email" placeholder="Enter your email" required>
                    <input type="submit" value="Notify me">
                </form>
            </div>
        </div>
        <div class="contact-container">
            <div class="contact-content">
                <h3>Contact Us</h3>
                <p>For your support send us a note.</p>
                <form action="">
                    <input type="text" name="name" placeholder="Enter your name">
                    <input type="email" name="email" placeholder="Enter your email">
                    <textarea name="query" id="" rows="5" placeholder="Enter your query"></textarea>
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
